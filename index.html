<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.4/two.min.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>SVG Edited</title>
</head>
<script>
    String.format = function () {
        let args = arguments;
        return args[0].replace(/{(\d+)}/g, function (match, num) {
            num = Number(num) + 1;
            return typeof (args[num]) != undefined ? args[num] : match;
        });
    }
</script>
<body>
    <div class="wrap">
        <div class="cover">
            <div id="background"></div>
            <div id="palette"></div>
            <div id="btns">
                <button id="reset">초기화</button>
                <button id="save">저장</button>
                <button id="cancle">취소</button>
            </div>
        </div>
        <div class="history">
            <div class="title">
                <span>히스토리</span>
                <button id="undo"><img src="./Img/undo.png" alt="실행 취소" style="width: 25px; height: 25px;"></button>
            </div>
            <div class="lists"><ul id="his_List"></ul></div>
        </div>
    </div>
</body>
</html>
