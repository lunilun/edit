<style>
    .wrap{

        display: flex;

    }

        height: 850px;
        margin-left: 2px;
    }
    .wrap #palette button{
        width: 100%;
        height: 80px;
        display: block;
        background: white;
    }
    .wrap #palette button:not(:first-child){
        margin-top: 5px;
    }
    .wrap #btns{

        left: 0;

    }
